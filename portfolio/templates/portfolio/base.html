{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Buenard&display=swap" rel="stylesheet">
    <title>Portfolio Project</title>
    <style>
        body {
            font-family: 'Buenard', serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:all_blogs' %}">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">Facebook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">Twitter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">Google</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
